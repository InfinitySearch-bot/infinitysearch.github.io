<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бот по пробиву</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            background: radial-gradient(ellipse at 40% 20%, #282c37 60%, #1a1d23 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadein 1s;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            margin-bottom: 80px;
        }
        .logo {
            width: 170px;
            max-width: 80vw;
            margin-bottom: 24px;
            border-radius: 30px;
            box-shadow: 0 4px 32px 0 rgba(62, 231, 247, 0.13);
            animation: fadein 1.2s;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 36px;
            text-shadow: 0 4px 24px rgba(42,173,238,0.16);
            animation: slideDown 1s;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity:0; }
            to   { transform: translateY(0); opacity:1; }
        }
        .button-group {
            display: flex;
            gap: 26px;
            margin-bottom: 90px;
            margin-top: 10px;
        }
        .main-btn {
            padding: 18px 48px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(93deg, #3ee7f7 0%, #2562d7 100%);
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 24px rgba(36,183,243,0.16);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            letter-spacing: 1px;
        }
        .main-btn.bot {
            background: linear-gradient(93deg, #36d1c4 0%, #1e77b3 100%);
        }
        .main-btn:hover {
            background: linear-gradient(93deg, #2562d7 0%, #3ee7f7 100%);
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 8px 36px 0 rgba(62,231,247,0.17);
        }
        .main-btn.bot:hover {
            background: linear-gradient(93deg, #1e77b3 0%, #36d1c4 100%);
        }
        .footer {
            position: fixed;
            bottom: 32px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .bot-link {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.15rem;
            font-weight: 600;
            color: #49f3e9;
            text-decoration: none;
            background: rgba(36, 183, 243, 0.06);
            padding: 10px 22px 10px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(36,183,243,0.08);
            transition: background 0.18s, box-shadow 0.18s;
        }
        .bot-link:hover {
            background: rgba(36,183,243,0.19);
            box-shadow: 0 4px 18px rgba(73,243,233,0.15);
            color: #19e7c3;
        }
        .bot-link img {
            width: 26px;
            height: 26px;
            vertical-align: middle;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; margin-bottom: 24px;}
            .logo { width: 110px; }
            .main-btn { font-size: 1rem; padding: 12px 20px; }
            .button-group { flex-direction: column; gap: 16px; margin-bottom: 40px;}
            .footer { bottom: 12px; }
            .bot-link { font-size: 1rem; padding: 8px 14px 8px 10px; }
            .container { margin-top: 18px; margin-bottom: 42px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Infinity Search Logo" class="logo">
        <h1>Бот по пробиву</h1>
        <div class="button-group">
            <a href="https://t.me/infinitysearchfree" class="main-btn" target="_blank">Канал</a>
            <a href="https://t.me/@InfinitySearchfreeee_bot" class="main-btn bot" target="_blank">Бот</a>
        </div>
    </div>
    <div class="footer">
        <a class="bot-link" href="https://t.me/@InfinitySearchfreeee_bot" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            @InfinitySearchfreeee_bot
        </a>
    </div>
</body>
</html>
